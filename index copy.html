<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/images/logo_js.png">
    <title>JobSeeker</title>
    <!-- Bootstrap-CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font-Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <!-- External-CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- Development-Purpose -->
    <div id="bodyWidth"></div>
    <!-- ******************* -->

    <!-- LoginPage -->
    <div class="login-page d-flex flex-column flex-lg-row">
        <div class="login-page__block-1 w-lg-50 w-100 order-lg-0 order-1">
            <div class="form-wrapper">
                <div>
                    <div class="brandlogo_name">
                        <img src="./assets/images/logo_js.png" alt="Job Seeker Logo" class="job-seeker-logo" />
                        <h1 class="brandTitleHeading">Job Seeker</h1>
                    </div>
    
                    <div class="form__heading-description">
                        <h2 class="heading">Login to your Account</h2>
                        <p class="description">
                            Welcome back ! Login to the portal with yourCredentials.
                        </p>
                    </div>
    
                    <div class="form-content">
                        <div class="block-1">
    
                        </div>
                        <div class="linkElement"></div>
                        <div class="buttonElement"></div>
                    </div>
                </div>
                
                <div class="form-message">

                </div>
            </div>
            
        </div>
        


        <div class="login-page__block-2 w-lg-50 w-100 order-lg-1 order-0">
            <div class="login-page__landingImageBlock">
                <div class="login-page__image-wrapper">
                    <img src="./assets/images/welcomeScreen.jpg" alt="landingImg">
                </div>
                <div class="login-page__landingpage-text">
                    <h2 class="landing-details-heading u-mb-sm">Letâ€™s find you your dream job</h2>
                    <p class="landing-details-desc">
                        Search millions of jobs on JobSeeker, the largest community of jobsall around the world
                    </p>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap-CDN
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script> -->
    <!-- External -->
    <script>
        let root = document.querySelector(":root");
        window.onresize = doALoadOfStuff;
        function doALoadOfStuff() {
            let currentWidth = document.getElementById("bodyWidth").offsetWidth;
            let percentVal = parseFloat(currentWidth / 3072) * 100;
            if (percentVal <= 62.5) {
                root.style.fontSize = `${percentVal}%`;
            }
        }

        // ReqScreenSize/0.625 = AnonymousSize

        let currentWidth = document.getElementById("bodyWidth").offsetWidth;

        let percentVal = parseFloat(currentWidth / 2304) * 100;
        if (percentVal <= 62.5) {
            root.style.fontSize = `${percentVal}%`;
        } else {
            root.style.fontSize = `${62.5}%`;
        }
    </script>
</body>

</html>
