<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/images/logo_js.png">
    <title>JobSeeker</title>
    <!-- Font-Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <!-- External-CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- LoginPage -->
    <div class="login-page d-flex flex-column flex-lg-row">
        <div class="login-page__block-1 w-lg-50 w-100 order-lg-0 order-1">
            <div class="form-wrapper">
                <div>
                    <div class="brandlogo_name">
                        <img src="./assets/images/logo_js.png" alt="Job Seeker Logo" class="job-seeker-logo" />
                        <h1 class="brandTitleHeading">Job Seeker</h1>
                    </div>

                    <div class="form__heading-description">
                        <h2 class="heading">Login to your Account</h2>
                        <p class="description">
                            Welcome back ! Login to the portal with yourCredentials.
                        </p>
                    </div>

                    <div class="form-content">
                        <div class="block-1">
                            <div class="form-field">
                                <label for="exampleInputEmail1" class="input__label-text">Email ID</label>
                                <input type="email" class="form-control input-box input__input-text"
                                    id="exampleInputEmail1" placeholder="Enter your email" aria-describedby="emailHelp">
                            </div>
                            <label for="exampleInputPassword1" class="input__label-text">Password</label>
                            <div class="input-group password-field">
                                <input type="password" class="form-control input-box input__input-text password-box"
                                    id="exampleInputPassword1" placeholder="Enter your password">
                                <span class="input-group-text eye-icon"><i class="fa-solid fa-eye-slash"></i></span>
                            </div>
                        </div>
                        <div class="linkElement">
                            <a href="#" class="form-text-link text-end d-block">Forgot Password?</a>
                        </div>
                        <div class="buttonElement">
                            <button type="submit" class="btn custom-btn__1">Login</button>
                        </div>
                    </div>
                </div>

                <div class="form-message">
                    <p class="form-message-text">
                        Don't have an account ?
                        <a href="#">Create an account</a>
                    </p>
                </div>
            </div>

        </div>

        <div class="login-page__block-2 w-lg-50 w-100 order-lg-1 order-0">
            <div class="login-page__landingImageBlock">
                <div class="login-page__image-wrapper">
                    <img src="./assets/images/welcomeScreen.jpg" alt="landingImg">
                </div>
                <div class="login-page__landingpage-text">
                    <h2 class="landing-details-heading u-mb-sm">Letâ€™s find you your dream job</h2>
                    <p class="landing-details-desc">
                        Search millions of jobs on JobSeeker, the largest community of jobsall around the world
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
